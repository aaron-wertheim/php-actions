name: Scan for HTML injection patterns
run-name: 🔎 HTML Injection

on:
  push:
    branches:
      - '**'

jobs:
  scan-files:
    name: 🔎 HTML Injection Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get list of changed files
        id: changes
        run: |
          echo "CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Scan for HTML injection patterns
        run: |
          echo "🔍 Scanning for HTML injection patterns in changed files..."

          patterns=(
            "<\?=\s*\$_REQUEST"
            "<\?=\s*\$_POST"
            "<\?=\s*\$_GET"
          )

          declare -A file_issues
          found_issues=0

          for file in $CHANGED_FILES; do
            if [[ "$file" == .github/workflows/* ]]; then
              continue
            fi

            if [[ -f "$file" ]]; then
              output=""
              for pattern in "${patterns[@]}"; do
                grep_output=$(awk '!/^\s*\/\//' "$file" | grep -En "$pattern")
                if [[ -n "$grep_output" ]]; then
                  output+=$'\n'"$grep_output"
                  found_issues=1
                fi
              done

              if [[ -n "$output" ]]; then
                file_issues["$file"]="$output"
              fi
            fi
          done

          for file in "${!file_issues[@]}"; do
            echo "::group::❌ Found forbidden HTML injection pattern(s) in file $file"
            echo "${file_issues[$file]}"
            echo "::endgroup::"
          done

          if [[ $found_issues -eq 1 ]]; then
            echo "🚫 Suspicious patterns detected. Please fix before committing."
            exit 1
          else
            echo "✅ No suspicious patterns found."
          fi
