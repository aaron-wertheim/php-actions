name: Scan for suspicious patterns

on:
  push:
    branches:
      - '**'

jobs:
  scan-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get list of changed files
        id: changes
        run: |
          echo "CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Scan for suspicious patterns
        run: |
          echo "üîç Scanning for suspicious patterns in changed files..."

          # Define patterns and labels
          patterns=(
            "\.dev"
            "\$_REQUEST\[\s*['\"][^'\"]+['\"]\s*\]\s*="
            "\(string\)\s*\$_REQUEST"
            "\"\s*\.\s*\$_REQUEST"
            "'\s*\.\s*\$_REQUEST"
            "\"\s*\.\s*\$_GET"
            "'\s*\.\s*\$_GET"
            "\"\s*\.\s*\$_POST"
            "'\s*\.\s*\$_POST"
          )
          labels=(
            "Dev branch usage"
            "Assignment to REQUEST variable"
            "Type casting with REQUEST variable"
            "String concat with \$_REQUEST (double quotes)"
            "String concat with \$_REQUEST (single quotes)"
            "String concat with \$_GET (double quotes)"
            "String concat with \$_GET (single quotes)"
            "String concat with \$_POST (double quotes)"
            "String concat with \$_POST (single quotes)"
          )

          found_issues=0

          for file in $CHANGED_FILES; do
            if [[ "$file" == .github/workflows/* ]]; then
              continue
            fi

            if [[ -f "$file" ]]; then
              for i in "${!patterns[@]}"; do
                pattern="${patterns[$i]}"
                label="${labels[$i]}"
                grep_output=$(awk '!/^\s*\/\//' "$file" | grep -En $pattern)
                if [[ -n "$grep_output" ]]; then
                  echo "::group::‚ùå Found forbidden pattern '$label' in file $file"
                  echo "$grep_output"
                  found_issues=1
                  echo "::endgroup::"
                fi
              done
            fi
          done

          if [[ $found_issues -eq 1 ]]; then
            echo "üö´ Suspicious patterns detected. Please fix before committing."
            exit 1
          else
            echo "‚úÖ No suspicious patterns found."
          fi
