name: General Patterns Scanner
run-name: General Patterns

on:
  push:
    branches:
      - '**'

jobs:
  scan-files:
    name: üîé General Patterns Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get list of changed files
        id: changes
        run: |
          echo "CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Scan for suspicious patterns
        run: |
          echo "üîç Scanning for suspicious patterns in changed files..."

          patterns=(
            '\$_REQUEST\[\s*["'\''][^"'\''"]+["'\'']\s*\]\s*=[^=]'
            '\(string\)\s*\$_REQUEST'
          )
          
          labels=(
            "Assignment to REQUEST variable"
            "Type casting with REQUEST variable"
          )

          found_issues=0

          for file in $CHANGED_FILES; do
            if [[ "$file" == .github/workflows/* ]]; then
              continue
            fi

            if [[ -f "$file" ]]; then
              for i in "${!patterns[@]}"; do
                pattern="${patterns[$i]}"
                label="${labels[$i]}"
          
                grep_output=$(awk '!/^\s*\/\//' "$file" | grep -En "$pattern")
        
                if [[ -n "$grep_output" ]]; then
                  echo "::group::‚ùå Found forbidden pattern '$label' in file $file"
                  echo "$grep_output"
                  found_issues=1
                  echo "::endgroup::"
                fi
              done
            fi
          done

          if [[ $found_issues -eq 1 ]]; then
            echo "üö´ Suspicious patterns detected. Please fix before committing."
            exit 1
          else
            echo "‚úÖ No suspicious patterns found."
          fi
