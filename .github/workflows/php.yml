name: PHP Code Sniffer

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: php-actions/composer@v6

    - name: Run Code Sniffer
      uses: php-actions/phpcs@v3
      continue-on-error: true
      with:
        path: src


