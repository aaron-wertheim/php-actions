name: Changed Files
run-name: Scan Changed Files

on: [pull_request]

jobs:
  run-scan:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get all src files that have changed
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            src/**

      - name: Check changed src files for certain strings
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          strings=("self" "sprintf" "string")
          warnings=0

          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            for i in "${strings[@]}"; do
              if grep -Ricw $file -e $i > 0; 
              then
                echo "::warning::file $file contains the word $i:"
                echo -e "$(grep -Rinw $file -e $i)\n"
                warnings=$(($warnings+1))
              fi
            done
          done
          
          echo "Total Warnings: $warnings"
          if $warning > 0;
          then
            exit 1;
          fi







