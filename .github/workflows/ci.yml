name: PHPUnit
run-name: PHPUnit
on: [push]

jobs:
  run-PHPUnit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          configuration: src/phpunit.xml
          test_suffix: .php
