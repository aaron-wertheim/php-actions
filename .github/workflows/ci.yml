name: PHPUnit
run-name: PHPUnit
on: [pull_request, pull_request_review]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          configuration: test/phpunit.xml
