name: PHPUnit
run-name: PHPUnit
on: [push, pull_request]

jobs:
  run-PHPUnit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32

      - name: Run PHPUnit on all added files
        run: |
          phpunit ${{ steps.changed-files.outputs. modified_files }}
